<!DOCTYPE html>

<html>

<head>

    <title>Calc-LAtor</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!--Meu Arquivo css-->
    <link type="text/css" rel="stylesheet" href="css/index.css" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <div class="calculadora">

        <div class="screen">
            <div class="">
                <h3 id="l1"></h3>
                <h3 id="l2"></h3>
                <h3 id="l3"></h3>
                <h3 id="resu"></h3>
            </div>
        </div>

        <div class="input flex-container">

            <div>
                <button onclick="clean()" type="button" name="button">C</button>

                <button type="button" name="button">(</button>

                <button type="button" name="button">)</button>

                <button onclick="pressOperator('/')" type="button" name="button">/</button>
            </div>

            <div>
                <button onclick="pressNum(7), pressNum2(7)"  type="button" name="button">7</button>

                <button onclick="pressNum(8), pressNum2(8)" type="button" name="button">8</button>

                <button onclick="pressNum(9), pressNum2(9)" type="button" name="button">9</button>

                <button onclick="pressOperator('*')" type="button" name="button">X</button>
            </div>

            <div>
                <button onclick="pressNum(4), pressNum2(4)" type="button" name="button">4</button>

                <button onclick="pressNum(5), pressNum2(5)" type="button" name="button">5</button>

                <button onclick="pressNum(6), pressNum2(6)" type="button" name="button">6</button>

                <button onclick="pressOperator('-')" type="button" name="button">-</button>
            </div>

            <div>
                <button onclick="pressNum(1), pressNum2(1)" type="button" name="button">1</button>

                <button onclick="pressNum(2), pressNum2(2)" type="button" name="button">2</button>

                <button onclick="pressNum(3), pressNum2(3)" type="button" name="button">3</button>

                <button onclick="pressOperator('+')" type="button" name="button">+</button>
            </div>

            <div>
                <button onclick="pressNum(0), pressNum2(0)" type="button" name="button">0</button>

                <button type="button" name="button">.</button>

                <button onclick="calc()" type="button" name="button">=</button>
            </div>

        </div>

    </div>

</body>


<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">

</script>

<script type="text/javascript" src="js/materialize.js">

</script>

<script type="text/javascript" src="js/index.js"></script>

</html>
