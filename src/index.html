<!DOCTYPE html>

<html>

<head>

    <title>Calc-LAtor</title>

    <!--Meu Arquivo css-->
    <link type="text/css" rel="stylesheet" href="css/index.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <div class="calculadora">

        <div class="screen">
            <div>
                <h2 id="math" class ="tela1"></h2>
                <h2 id="result" class="tela2"></h2>
            </div>
        </div>

        <div class="input flex-container">

            <div>
                <button onclick="clean()" id="limpa" type="button" name="button">C</button>

                <button onclick="pressParent('(')" type="button" name="button">(</button>

                <button onclick="pressParent(')')" type="button" name="button">)</button>

                <button onclick="pressOperator('/')" id="opt" type="button" name="button">/</button>
            </div>

            <div>
                <button onclick="pressNum('7')"  type="button" name="button">7</button>

                <button onclick="pressNum('8')" type="button" name="button">8</button>

                <button onclick="pressNum('9')" type="button" name="button">9</button>

                <button onclick="pressOperator('*')" id="opt" type="button" name="button">x</button>
            </div>

            <div>
                <button onclick="pressNum('4')" type="button" name="button">4</button>

                <button onclick="pressNum('5')" type="button" name="button">5</button>

                <button onclick="pressNum('6')" type="button" name="button">6</button>

                <button onclick="pressOperator('-')" id="opt" type="button" name="button">-</button>
            </div>

            <div>
                <button onclick="pressNum('1')" type="button" name="button">1</button>

                <button onclick="pressNum('2')" type="button" name="button">2</button>

                <button onclick="pressNum('3')" type="button" name="button">3</button>

                <button onclick="pressOperator('+')" id="opt" type="button" name="button">+</button>
            </div>

            <div>
                <button onclick="pressNum('0')" id="zero" type="button" name="button" style="flex-grow: 8;">0</button>

                <button onclick="pressNum('.')" type="button" name="button" style="flex-grow: 1;">.</button>

                <button onclick="calc()" id="igual" type="button" name="button" style="flex-grow: 1;">=</button>
            </div>

        </div>

    </div>

</body>

<script type="text/javascript" src="js/index.js"></script>

</html>
