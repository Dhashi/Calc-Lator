<!DOCTYPE html>

<html>

<head>

    <title>Calc-LAtor</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!--Meu Arquivo css-->
    <link type="text/css" rel="stylesheet" href="css/index.css" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <div class="screen l12 m12 s12">

    </div>
    
    <div class="input l12 m12 s12">

        <div class="row" id="1">

            <div class="col l3 m3 s3 center" id="limpar">
                <button type="button" class="but">C</button>
            </div>

            <div class="col l3 m3 s3 center" id="(">
                <button type="button" class="but">(</button>
            </div>

            <div class="col l3 m3 s3 center" id=")">
                <button type="button" class="but">)</button>
            </div>

            <div class="col l3 m3 s3 center" id="/">
                <button type="button" class="but">/</button>
            </div>

        </div>

        <div class="row" id="2">

            <div class="col l3 m3 s3 center" id="7" >
                <button type="button" class="but">7</button>
            </div>

            <div class="col l3 m3 s3 center" id="8">
                <button type="button" class="but">8</button>
            </div>

            <div class="col l3 m3 s3 center" id="9">
                <button type="button" class="but">9</button>
            </div>

            <div class="col l3 m3 s3 center" id="*">
                <button type="button" class="but">X</button>
            </div>

        </div>

        <div class="row" id="3">

            <div class="col l3 m3 s3 center" id="4">
                <button type="button" class="but">4</button>
            </div>

            <div class="col l3 m3 s3 center" id="5">
                <button type="button" class="but">5</button>
            </div>

            <div class="col l3 m3 s3 center" id="6">
                <button type="button" class="but">6</button>
            </div>

            <div class="col l3 m3 s3 center" id="-">
                <button type="button" class="but">-</button>
            </div>

        </div>

        <div class="row" id="4">

            <div class="col l3 m3 s3 center" id="1">
                <button type="button" class="but">1</button>
            </div>

            <div class="col l3 m3 s3 center" id="2">
                <button type="button" class="but">2</button>
            </div>

            <div class="col l3 m3 s3 center" id="3">
                <button type="button" class="but">3</button>
            </div>

            <div class="col l3 m3 s3 center" id="+">
                <button type="button" class="but">+</button>
            </div>

        </div>

        <div class="row" id="5">

            <div class="col l6 m6 s6 center" id="0" >
                <button type="button" class="but zero">0</button>
            </div>

            <div class="col l3 m3 s3 center" id="ponto">
                <button type="button" class="but">.</button>
            </div>

            <div class="col l3 m3 s3 center" id="igual">
                <button type="button" class="but">=</button>
            </div>

        </div>

    </div>
    

   
</body>


<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">

</script>

<script type="text/javascript" src="js/materialize.js">
   
</script>

<script type="text/javascript" src="js/index.js"></script>

</html>
